<div class="registration_box">
    <div class="registration_table_area">
        <div class="header_title">
            <div class="title">Manage Store</div>
            <div class="add_btn">
                <!-- <button type="button" class="btn btn-primary" (click)="add_quantity()">+ Add Quantity</button> -->
                &nbsp;<button type="button" class="btn btn-danger" (click)="add_new_product()">+ Add New</button>
            </div>
            <div class="search_box">
                <input class="form-control" type="search" placeholder="Search..." aria-label="default input example"
                    (keyup)="onSearch($event)">
            </div>
        </div>

        <table class="table table-striped" style="text-align: center;">
            <thead>
                <tr>
                    <th scope="col">S.N.</th>
                    <th scope="col">Material Name</th>
                    <th scope="col">Material Quantity</th>
                    <th scope="col">Quantity amount(Q/A)</th>
                    <th scope="col">Total amount</th>
                    <th scope="col">Date</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let mat of filterMaterial; let i = index;">
                    <th scope="row">{{i+1}}</th>
                    <td>{{mat.material_name}}</td>
                    <td>{{mat.material_quantity}}</td>
                    <td>{{mat.quantity_amount}}</td>
                    <td>{{mat.total_amount}}</td>
                    <td>{{mat.date}}</td>
                    <td>
                        <button mat-icon-button (click)="delete_products(mat.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                        <button mat-icon-button (click)="update_products(mat)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="notfound" *ngIf="!filterMaterial.length">
            <img src="../../../assets/noffound.png" alt="">
            <h3>No Data Found</h3>
        </div>
    </div>
</div>
